<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ian Andwati - Official Website</title>
    <meta charset="UTF-8" />
    <meta name="description" content="My personal homepage" />
    <meta name="keywords" content="ian, andwati" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="img/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/owl.carousel.css" />
    <link rel="stylesheet" href="css/magnific-popup.css" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="preloder">
      <div class="loader"></div>
    </div>

    <header class="header-section">
      <div class="responsive"><i class="fa fa-bars"></i></div>
      <ul class="menu-list">
        <li><a href="#home">Home</a></li>
        <li><a href="#social">Social</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </header>

    <section class="intro-section fix" id="home">
      <div class="intro-bg bg-cms"></div>
      <div class="intro-inner">
        <div class="intro-content">
          <div id="round"></div>
          <div class="profile-img">
            <img src="img/Image.jpg" alt="" />
          </div>
          <h2><span class="element">-</span></h2>
        </div>
      </div>
    </section>

    <main class="main-warp">
      <section class="about-section fix" id="social">
        <div class="container pt100 pb100">
          <div class="row">
            <h2>Social Networks</h2>
            <div class="social-links">
              <a
                target="_blank"
                href="https://github.com/andwati"
                class="github"
                ><i class="fab fa-github"></i
              ></a>
              <a
                target="_blank"
                href="https://www.linkedin.com/in/andwati"
                class="linkedin"
                ><i class="fab fa-linkedin"></i
              ></a>
              <a
                target="_blank"
                href="https://twitter.com/andwati_"
                class="twitter"
                ><i class="fab fa-twitter"></i
              ></a>
            </div>
          </div>
        </div>
      </section>

      <section class="promotion-section" id="contact">
        <div class="promotion-bg"></div>
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-2 promotion">
              <h2>Leave me a message</h2>
              <a
                href="mailto:andwatiian@gmail.com?subject=Feedback"
                class="site-btn btn-light mt25 wow fadeInUp"
                data-wow-delay="0.2s"
                >email me</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/plugin.js"></script>
    <script src="js/init-round.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
